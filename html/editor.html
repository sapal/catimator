<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Catimator editor</title>
    <link rel="stylesheet" href="../css/editor.css">
    <script src="../js/lib/web-animations.js"></script>
    <script src="../js/animation.js"></script>
  </head>
  <body>
    <div id="editor">
      <div id="scene">
        <div id="camera">
          <div id="background"></div>
          <div id="progress"><div id="bar"></div></div>
          <img id="cat-left" class="animated-object" src="../images/cat/cat_left.png" alt="Cat" draggable="false">
          <img id="cat-right" class="animated-object" src="../images/cat/cat_right.png" alt="Cat" draggable="false">
          <img id="mouse-left", class="animated-object" src="../images/mouse/mouse_left.png" alt="Mouse" draggable="false">
          <img id="mouse-right", class="animated-object" src="../images/mouse/mouse_right.png" alt="Mouse" draggable="false">
          <img id="fence" class="animated-object" src="../images/fence/fence.png" alt="Fence" draggable="false">
        </div>
      </div>
    </div>
  </body>
</html>
