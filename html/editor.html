 <!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Catimator editor</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/editor.css">
    <link rel="shortcut icon" sizes="196x196" href="/images/icon/icon_196.png">
    <script src="/js/lib/web-animations.js"></script>
    <script src="/js/lib/dragdealer.js"></script>
    <script src="/js/animation.js"></script>
    <script src="/js/editor.js"></script>
    <script src="/animation/{{.Id}}"></script>
  </head>
  <body>
    <div id="editor">
      <div id="splashscreen"><div>Start</div></div>
      <div id="toolbox">
        <div id="selection" class="button rounded" title="Select (P)"></div>
        <div id="translation" class="record button rounded" title="Move (M)"></div>
        <div id="rotation" class="record button rounded" title="Rotate (R)"></div>
        <div id="scale" class="record button rounded" title="Scale (S)"></div>
        <div id="opacity" class="record button rounded" title="Opacity (O)"></div>
        <div id="image" class="record button rounded" title="Image (I)"></div>
        <div id="add">
          <span class="button-text">ADD</span>
          <span class="button-content">
            <label for="add-image-input">Image:</label>
            <input type="text" id="add-image-input">
            <input type="button" id="add-image-button" value="Add image">
            
            <br>
            
            <label for="add-text-input">Text:</label>
            <input type="text" id="add-text-input" value="Hello!">
            <select id="add-text-type">
              <option value="thought-left">Thought left</option>
              <option value="thought-right">Thought right</option>
            </select>
            <input type="button" id="add-text-button" value="Add text">
          </span>
        </div>
        <div id="deletion">
          <span class="button-text">Delete</span>
          <span class="button-content">
            <input type="button" id="delete-button" value="Delete">
          </span>
        </div>
        <div id="share">
          <span class="button-text">SHARE</span>
          <form id="share-form" action="/store" method="post" class="button-content">
            <input type="hidden" id="animation-data" name="animation-data" value="">
            <input type="submit" id="share-button" value="Share">
          </form>
        </div>
      </div>
      <div id="scene">
        <div id="camera">
          <div id="background"></div>
          <div id="control" class="rounded">
            <div id="play-pause" class="paused rounded button"></div>
            <div id="progress" title="Seek" class="rounded">
              <div id="bar" class="rounded"></div>
            </div>
            <div id="speed-slider" class="dragdealer rounded" title="Speed">
                <div id="speed-handle" class="handle rounded button">
                  <span id="speed-value">1</span>
                </div>
              </div>
            <div id="fullscreen" class="rounded button"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
