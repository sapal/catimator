<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Catimator player</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta property="og:title" content="Catimator Animation" />
    <meta property="og:type" content="video.other" />
    <meta property="og:url" content="http://{{.Root}}/player/{{.Id}}/" />
    <meta property="og:image" content="http://{{.Root}}/images/icon/icon_512.png" />
    <meta property="og:description" content="Short animation created with Catimator." />
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/player.css">
    <link rel="shortcut icon" sizes="196x196" href="/images/icon/icon_196.png">
    <script src="/js/lib/web-animations.js"></script>
    <script src="/js/animation.js"></script>
    <script src="/js/player.js"></script>
    <script src="/animation/{{.Id}}"></script>
  </head>
  <body>
    <div id="scene">
      <div id="camera">
        <div id="background"></div>
        <div id="control" class="rounded">
          <div id="play-pause" class="paused rounded button"></div>
          <div id="progress" title="Seek" class="rounded">
            <div id="bar" class="rounded"></div>
          </div>
          <div id="fullscreen" class="rounded button"></div>
        </div>
        <a href="/editor/{{.Id}}">
          <div id="edit" title="Edit" class="rounded button"></div>
        </a>
      </div>
    </div>
  </body>
</html>
